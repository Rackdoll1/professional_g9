<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Manejo de formularios</title>
  </head>
  <body>

    <section class="form">
      <div class="inputs">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="inputs">
        <label>Email:</label>
        <input type="text" id="email" required>
      </div>
      <div class="inputs">
        <label>Teléfono:</label>
        <input type="text" id="tel" required>
      </div>
      <div class="inputs">
        <label>Edad:</label>
        <input type="text" id="edad" required>
      </div>
      <button type="button" id="guardar">Guardar(Fake)</button>
    </section>

    <table class="table">
      <tr class="row head">
        <th class="column">Nombre</th>
        <th class="column">Email</th>
        <th class="column">Teléfono</th>
        <th class="column">Edad</th>
      </tr>
      <tr class="row">
        <td class="column">Cham</td>
        <td class="column">cham@gmail.com</td>
        <td class="column">56473895</td>
        <td class="column">45</td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
