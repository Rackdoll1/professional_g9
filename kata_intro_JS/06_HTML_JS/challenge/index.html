<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <title>PizzaPiña</title>
  </head>
  <body>
    <div class="container d-flex flex-column mb-3 justify-content-between align-items-center">
      <nav class="navbar fixed-top navbar-expand-lg mi-navbar">
        <div class="container-fluid">
          <a class="navbar-brand ps-5 mi-navbar-brand" href="#">PizzaPiña</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-2 mb-2 pe-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto  mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link my-nav-link" href="#">Pizzas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active my-nav-link" aria-current="page" href="#">Arma tu pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my-nav-link" href="#">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my-nav-link" href="#">Adicionales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my-nav-link" href="#">Mi Orden</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my-nav-link" href="#">Mi Cuenta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- <h2 class="mt-5 pt-5">Prepare rápidamente su orden!</h1> -->

      <form class="w-50 my-form ps-4 pe-4">
        <h2 class="pt-3 pb-3">Prepare rápidamente su orden!</h1>
        <div class="mt-3 mb-3">
          <label for="exampleInputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="InputName" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="InputAddress" placeholder="Ingrese su dirección de entrega" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputTelephone" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="InputTelephone" placeholder="Ingrese su teléfono de contacto" required>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1">
          <label class="form-check-label" for="exampleRadios1">
            Quiero pizza con piña!
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2">
          <label class="form-check-label" for="exampleRadios2">
            No quiero pizza con piña...
          </label>
        </div>
        <button type="button" class="btn my-submit-btn mt-3 mb-4" id="sendOrder">Pedir</button>
      </form>

      <div class="card mt-5 mb-5 d-none border-warning w-50" id="cardUsuario" style="width: 18rem;">
        <img id="fotoPizza" src="..." class="card-img-top d-none" alt="Su pizza estará lista pronto!">
        <div class="card-header">
          <h5 class="card-title pt-3">Detalles de entrega</h5>
        </div>
        <div class="card-body">
          <p class="card-text" id="nombre">
          </p>
          <p class="card-text" id="direccion">
          </p>
          <p class="card-text" id="telefono">
          </p>
          <p class="card-text" id="pina">
          </p>
          <!-- <button type="button" class="btn btn-success">Regresar a Home</button> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
